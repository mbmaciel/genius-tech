@media (max-width: 1400px) {
  .menu {
    width: 20%;

  .menu_section {
    width: 80%;

@media (max-width: 1200px) {
  .menu {
    width: 30%;

    width: 70%;
  }
}

@media (max-width: 992px) {
  .menu {
    width: 35%;
  }

  .menu_section {
    width: 65%;
  }
}

@media (max-width: 768px) {
  .menu {
    width: 0;
    height: 0;
    opacity: 0;
    transition: opacity 0.2s ease;
  }

  .menu_section {
    position: relative;
    left: 0;
    width: 100%;
    transition: all 0.5s ease;
  }

  .show_menu .menu {
    position: fixed;
    width: 260px;
    height: 100vh;
    z-index: 100;
    transition: all 0.25s ease;
    opacity: 1;
  }

  .show_menu .menu_section {
    position: fixed;
    width: 100%;
    left: 260px;
    transition: all 0.25s ease;
  }

  /* HAMBURGUER MENU */

  .hamburger_menu {
    width: 50px;
    display: block;
  }

  .hamburger_menu input[type="checkbox"] {
    position: absolute;
    display: block;
    height: 30px;
    width: 20px;
    top: 20px;
    left: 20px;
    z-index: 5;
    opacity: 0;
  }

  .hamburger_menu .hamburger-lines {
    display: block;
    height: 20px;
    width: 30px;
    position: absolute;
    top: 17px;
    left: 20px;
    z-index: 2;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .hamburger_menu .hamburger-lines .line {
    display: block;
    height: 3px;
    width: 100%;
    border-radius: 2px;
    background: #e1f2f1;
  }

  .hamburger_menu .hamburger-lines .line1 {
    transform-origin: 0% 0%;
    transition: transform 0.4s ease-in-out;
  }

  .hamburger_menu .hamburger-lines .line2 {
    transition: transform 0.2s ease-in-out;
  }

  .hamburger_menu .hamburger-lines .line3 {
    transform-origin: 0% 100%;
    transition: transform 0.4s ease-in-out;
  }

  .hamburger_menu input[type="checkbox"]:checked ~ .menu-items {
    transform: translateX(0);
  }

  .hamburger_menu input[type="checkbox"]:checked ~ .hamburger-lines .line1 {
    transform: rotate(35deg);
  }

  .hamburger_menu input[type="checkbox"]:checked ~ .hamburger-lines .line2 {
    transform: scaleY(0);
  }

  .hamburger_menu input[type="checkbox"]:checked ~ .hamburger-lines .line3 {
    transform: rotate(-35deg);
  }
}
/* Panel */

#summaryPanel {
    border-radius: 4px;
    border: 1px solid $brand-gray;
    box-shadow: 0 0 1em 0 rgba(0, 0, 0, 0.1);
    .content-row {
        margin-bottom: 1em;
    }
    p {
        margin: 0em;
    }
    #sync-warning {
        font-size: 11px;
        color: lightgray;
    }
    #current-trade-status{
        margin-top: 3.5em;
    }
    .stage {
        display: inline-block;
        margin: 0 8.68% 0 8.68%;
        vertical-align: top;
        max-width: 120px;
        .stage-tooltip .triangle {
            margin-top: 0.7em;
            margin-left: 50%;
            transform: translate(-50%, -50%);
            height: 10px;
            width: 10px;
            border: 10px solid #fef1cf;
            border-top-color: transparent;
            border-left-color: transparent;
            border-right-color: transparent;
        }
        .stage-tooltip.top {
            margin-bottom: 0.5em;
            margin-top: -2.5em;
            position: absolute;
        }
        .stage-tooltip p {
            font-size: 11px;
            text-align: center;
            margin-top: -0.91em;
            padding: 0.5em;
            border-radius: 0.5em;
            background-color: #fef1cf;
            width: 120px;
        }
        .stage-tooltip.running p {
            color: #468847;
            background-color: #DFF0D8;
            border-color: #D6E9C6;
        }
    }
    .stage-tooltip {
        visibility: hidden;
    }
    .stage-tooltip.active {
        visibility: visible;
        animation: slide-tooltip 0.8s 1;
    }
    .stage-label {
        text-align: center;
        font-size: 11px;
        min-height: 24px;
    }
    .circle-wrapper {
        width: $static-circle-diameter;
        height: $static-circle-diameter;
        display: inline-block;
        transform: translate(-50%, 50%);
        margin-left: 50%;
        .static-circle {
            width: $static-circle-diameter;
            height: $static-circle-diameter;
            border-radius: 100%;
            border: 0.25em solid $disabled-color;
            display: inline-block;
            position: relative;
            background-color: $disabled-color;
        }
    }
    .circle-wrapper.active {
         .static-circle {
            width: $static-circle-diameter;
            height: $static-circle-diameter;
            border-radius: 100%;
            border: 0.25em solid $circle-color;
            display: inline-block;
            position: relative;
            background-color: #FFF;
            z-index: 2;
        }
        .dynamic-circle {
            position: absolute;
            width: $dynamic-circle-diameter;
            height: $dynamic-circle-diameter;
            background-color: $circle-color;
            border-radius: 100%;
            opacity: 0.32;
            animation: animate-circle 0.8s infinite;
            transform: translate(-50%, -50%);
            margin-top: 50%;
            margin-left: -50%;
            animation-timing-function: cubic-bezier(0.25, 0.1, 0.25, 1);
            z-index: 1;
        }
    }
    .circle-wrapper.complete {
         .static-circle {
            width: $static-circle-diameter;
            height: $static-circle-diameter;
            border-radius: 100%;
            border: 0.25em solid $circle-color;
            display: inline-block;
            position: relative;
            background-color: #FFF;
            z-index: 2;
        }
    }
    .line {
        position: absolute;
        display: inline-block;
        top: 37.5%;
        width: 3050%;
        height: 0.25em;
        background-color: $disabled-color;
    }
    .line.active {
         .progress-bar {
            float: left;
            box-shadow: none;
            height: 100%;
            background-color: $circle-color;
            display: inline-block;
            animation: animate-progress 0.5s 1;
            animation-fill-mode: forwards;
        }   
    }
    .line.complete {
         .progress-bar {
            box-shadow: none;
            height: 100%;
            background-color: $circle-color;
            display: inline-block;
            animation: animate-progress-complete 0.5s 1;
            animation-fill-mode: forwards;
        }
    }
    .summary-toolbox {
        text-align: center;
        position: relative;

        .toolbox-button {
            border-radius: 50%;
            margin: 0 auto 0.313em;
            @include toolbox-button-base;
            &:hover {
                @include toolbox-runButton-hover;
            }
            &[disabled], &[disabled]:hover {
                @include toolbox-runButton-disabled;
            }
        }
        .toolbox-button:focus {
            @include toolbox-button-focus;
        }
        #summaryClearButton {
            position: absolute;
            right: 10px;
        }
    }
}

    height: 1.5em !important;
}

.ui-dialog-content {
    padding: 0px !important;

    &.ui-widget-content {
        input[type=text] {
            height: 40px;
            width: 100%;
        }
        .description {
            font-size: 75%;
            margin: 0.5em 0;
        }
        .input-row {
            margin: 1em 0;
            
            &.last {
                margin-bottom: 0;
            }
        }
    }
}

#load-dialog, #save-dialog {
    .integration-option {
        margin: 0.5em;
    }
}

#save-dialog {
    #collection {
        padding: 1.2em;
        border: 1px solid $brand-gray;
        border-radius: 10px;
        & .description {
            margin-left: 21px;
            margin-top: 0.2em;
            margin-bottom: 0;
        }
    }
}

#integrations-dialog {
    .integration {
        display: table;
        width: 100%;

        h2 {
            color: $black;
            font-size: 20px;
            margin: 0 0 0.2em 0;
        }
        .left {
            width: 60%;
            display: table-cell;
            vertical-align: top;
        }
        .right {
            width: 39%;
            display: table-cell;
            text-align: right;
            & > a {
                display: block;
            }
        }
        .integration-user {
            color: #b9b9b9;
            font-size: 75%;
        }
    }
}

  function mudarSenha() {
    const config = getStorageData();

    login = config.email;

  function getStorageData() {
    const config = JSON.parse(window.localStorage.config);
    return config;
  }

  function setLoggedData() {
    const config = getStorageData();
    console.log("avatar: " + config.avatar);

    if (config.avatar.indexOf("perfil.geniustechnology.com.br") < 1) {
      config.avatar = "<img src='https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mm&f=y' height='95' width='95' />";
    }
    document.getElementById("loggedName").innerHTML = config.first_name + " " + config.last_name;
    document.getElementById("loggedNickname").innerHTML = config.nickname;
    document.getElementById("loggedAvatar").innerHTML = config.avatar;
  }

  function setProfileData() {
    const config = getStorageData();
    document.getElementById("profileName").innerHTML = config.first_name + " " + config.last_name;
    document.getElementById("profileNickname").innerHTML = config.nickname;
    document.getElementById("profileUserId").innerHTML = config.user_id;
    document.getElementById("profileUserLogin").innerHTML = config.user_login;
  }
